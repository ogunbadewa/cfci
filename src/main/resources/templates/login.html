<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/header :: header('Login')}"></head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <div class="logo">
            <img th:src="@{/images/duke-innovation-logo.png}" alt="Duke Center for Innovation">
        </div>

        <h1>Login</h1>

        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Login</button>
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{components/alerts :: alerts}"></div>
<script th:replace="~{components/alerts :: alert-script}"></script>
</body>
</html>
